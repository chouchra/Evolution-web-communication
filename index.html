<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-link {
            margin-top: 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Visionneur PDF -->
    <embed src="The Evolution of Web Communication.pdf" type="application/pdf" class="pdf-viewer">

    <!-- Lien de téléchargement -->
    <a href="The Evolution of Web Communication.pdf" download class="download-link">Télécharger le PDF</a>

</body>
</html>
